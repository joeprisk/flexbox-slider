<html>
  <head>
    <title>A simple flexbox slider</title>
    <meta
      name="description"
      content="An example slider using flexbox and order and minimal js "
    />
  </head>
  <body>
    <header>Flexbox Slider</header>
    <main>
        <div class="container">
      <section class="slider-container">
        <section class="sliding-box">
          <article class="green"><h1>green</h1></article>
          <article class="purple"><h1>purple</h1></article>
          <article class="orange"><h1>orange</h1></article>
        </section>
      </section>
    </div>
    </main>
  </body>
</html>
