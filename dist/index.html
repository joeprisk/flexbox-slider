<html>
    <head>
        <title>A simple flexbox slider</title>
        <meta name="description" content="An example slider using flexbox and order and minimal js "/>
    <link href="bundle.309f9b8045470ebd933e.css" rel="stylesheet"></head>
    <body>

        <header>Flexbox Slider</header>
        <main>
            <section class="slider-container">
                <section>&lt;</section>
                <section class="sliding-box">
                    <section class="panel">
                        <article class="green">green</article>
                        <article class="purple">purple</article>
                        <article class="orange">orange</article>
                    </section>
                </section>
                <section>&gt;</section>
            </section>
        </main>
    <script type="text/javascript" src="bundle.309f9b8045470ebd933e.js"></script></body>
</html>
